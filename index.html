<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Theta* Pathfinder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="ui">
      <h3>Theta* Pathfinder</h3>
      <label>grid width: <input id="gridW" type="number" value="60" />
      </label>
      <label>grid height: <input id="gridH" type="number" value="45" />
      </label>
      <label>cell size: <input id="cellSize" type="number" value="15" />
      </label>
      <label> obstacle coverage (0-0.5): <input id="obstProb" type="number" value="0.12" step="0.01" min="0" max="0.5" />
      </label>
      <button id="regen">generate / start</button>
      <p> lmb to set current position, rmb to set target <br />
        <br />
        <br /> stats: <span id="status">ready</span>
      </p>
      <div id="credits">
        <p>discord: wxvnxy</p>
        <p>youtube: @wxvnxy</p>
        <p>github: wxbmvao</p>
        <br />
        <p>Made by - Jason Kim</p>
      </div>
    </div>
    <div id="canvasWrap">
      <canvas id="c"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
